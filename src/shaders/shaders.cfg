// Generic ShaderMake config: add more shaders here over time
// Format: <path/to/shader> -T <profile> -E <entry> [-m shaderModel]

imgui.hlsl -T vs -E VSMain -m 6_8
imgui.hlsl -T ps -E PSMain -m 6_8
ForwardLighting.hlsl -T vs -E VSMain -m 6_8
ForwardLighting.hlsl -T ps -E PSMain -m 6_8
ForwardLighting.hlsl -T ps -E PSMain -m 6_8 -D ALPHA_TEST=1 -s _AlphaTest
ForwardLighting.hlsl -T ms -E MSMain -m 6_8 --compilerOptionsSPIRV="-fspv-extension=SPV_EXT_mesh_shader"
ForwardLighting.hlsl -T as -E ASMain -m 6_8 --compilerOptionsSPIRV="-fspv-extension=SPV_EXT_mesh_shader"
GPUCulling.hlsl -T cs -E Culling_CSMain -m 6_8
GPUCulling.hlsl -T cs -E BuildIndirect_CSMain -m 6_8
HZBFromDepth.hlsl -T cs -E HZBFromDepth_CSMain -m 6_8
HZBDownsampleSPD.hlsl -T cs -E HZBDownsampleSPD_CSMain -m 6_8
